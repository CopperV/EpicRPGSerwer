    message: "&8Zarkan&7: &aNo to teraz sluchaj uwaznie. Jeszcze paredziesiat lat temu, na tym swiecie istnial fach, ktory zajmowal sie zabijaniem potworow. Nie robili tego za darmo - ich uslugi nie raz kosztowaly majatki. Nazywali siebie wiedzminami. Ich rynsztunek byl dosyc specyficzny - nie zalezalo im na ciezkich, plytowych zbrojach jakby sie moglo wydawac. Wiedzmin musial byc szybki i zwinny, zadawac caly czas celne uderzenia mieczem - zbroja nie mogla im w tym przeszkadzac. Oczywiscie, nie byli zwyklymi wojownikami - przechodzili przez wiele testow i mutacji zanim stali sie prawowitymi wiedzminami. Osobiscie mialem zaszczyt stworzyc pare takich zbroi dla tych lowcow. Kiedys wiedzminow bylo mnostwo, pochodzacych z roznych szkol. Z tego co slyszalem, paru ich sie nadal ostalo. Mozna ich podobno znalezc na kontynencie, a wsrod nich chyba najslynniejszego bialowlosego ;)"
