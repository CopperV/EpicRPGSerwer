          - "&c&lMilten&7: &aByla dosyc zdziwiona, kiedy dowiedziala sie, po co tutaj sie zjawilismy."
          - "&c&lMilten&7: &aJakby wczesniej nie wiedziala."
          - "&c&lMilten&7: &aPoklocila sie nawet z &c&lAlexstrasza&a."
