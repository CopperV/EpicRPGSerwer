          - "&7&lSaro&7: &aCassia?"
          - "&7&lSaro&7: &aSkad znasz to imie?"
          - "&r%player%&7: &bPowiedzmy, ze ja niedawno poznalem."
          - "&7&lSaro&7: &aCzekaj, czekaj, czekaj..."
