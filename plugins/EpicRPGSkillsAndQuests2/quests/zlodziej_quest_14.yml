          - "&c&lAlexstrasza&7: &aPrzybyla tutaj na wyspe, by nam pomoc, bu poprowadzic ekspedycje nowego swiata razem z Miltenem."
          - "&c&lAlexstrasza&7: &aWielce ksiezniczka byla oburzona, ze jej cos karze."
          - "&r%player%&7: &bDlaczego nazwalas ja ksiezniczka?"
          - "&c&lAlexstrasza&7: &aBo sie tak zachowywala, proste?"
