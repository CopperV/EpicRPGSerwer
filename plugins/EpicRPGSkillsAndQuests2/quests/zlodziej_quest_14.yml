          - "&7&lSaro&7: &aA sama zarzadzala tak, ze malo kto wiedzial o jej istnieniu."
          - "&7&lSaro&7: &aNiestety, spotkal ja smutny los."
          - "&7&lSaro&7: &aZostala zdradzona przez najblizszych wspolpracownikow i wyrzucona z obiegu."
          - "&7&lSaro&7: &aNiektorzy nawet sadzili, ze zostala zamordowana, pocwiartowana i rzucona hienom."
          - "&7&lSaro&7: &aJezeli tutaj sie zjawila, to nie bez powodu."
          - "&7&lSaro&7: &aChce sie najprawdopodobniej odplacic Valeerze za to, co ja spotkalo."
          - "&7&lSaro&7: &aPowinienes porozmawiac z jej oddanym przyjacielem."
          - "&7&lSaro&7: &aTylko kurcze, jak on sie zwal..."
          - "&7&lSaro&7: &aRezan, Remisa, Rastarez."
          - "&7&lSaro&7: &aCos takiego."
          - "&7&lSaro&7: &aZ pewnoscia ucieszy go ten fakt."
          - "&7&lSaro&7: &aTylko nie chwal sie mu na glos, ze Cassia zyje."
          - "&7&lSaro&7: &aBo jeszcze jej rywalka cos zweszy."
