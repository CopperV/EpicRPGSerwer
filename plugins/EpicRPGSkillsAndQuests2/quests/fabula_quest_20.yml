id: "fabula_quest_20"
name: "&3&lPrzybycie orkow"                          
zleceniodawca: "&8Xardas"
lore:
  - "&aUdalo mi sie czegos dowiedziec z tego"
  - "&aco mi ostatnio przyniosles."
  - "&aOkazuje sie, ze orkowie pochodza z krain,"
  - "&aktore zwie sie Kalimdor."
  - "&aIch stolica znajduje sie w Orgrimmarze."
  - "&aUdalo mi sie tez ustalic wstepna lokalizacje"
  - "&atego kontynentu i tutaj pojawia sie kolejne pytanie."
  - "&aKalimdor znajduje sie zbyt dalego od Archolosa,"
  - "&aby orkowie mogli przyplynac tutaj calkowicie niezauwazenie."
  - "&aMusieli utworzyc ogromny portal w celu przeniesienia"
  - "&atak ogromnej floty."
  - "&aPojawia sie jednak problem."
  - "&aTak ogromny portal na tak duza odleglosc mogl utworzyc"
  - "&atylko bardzo potezny mag albo..."
  - "&aMogly tego dokonac dwie osoby po kazdej ze stron."
  - "&aMozliwe, ze szamani beda znac odpowiedz na to pytanie..."
prize:                                    
  - "xp: 75000"
  - "money: 5000"
  - "cmd: crazycrates give physical Epicka 1 %player%"
require:                                            
  - "quest: fabula_quest_19"
  - "level: 40"
