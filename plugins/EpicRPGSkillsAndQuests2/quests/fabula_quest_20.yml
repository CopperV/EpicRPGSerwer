  6:
    talking: false
    targets:
      1:
        id: "fabula_quest_20_6_1"
        type: "zagadaj"
        targetName: "&8Xardas"
        message: "Porozmawiaj o odkryciu z &8Xardasem: %stan%"
        dialog:
          - "&r%player%&7: &bMiales sluszne podejrzenia - to dwie osoby otworzyly portal dla orkow."
          - "&r%player%&7: &bGrok wspomnial o jakiejs banshee oraz..."
          - "&r%player%&7: &bo Baronie."
          - "&8Xardas&7: &aCzy cos jeszcze powiedzial?"
          - "&r%player%&7: &bNic wiecej."
          - "&r%player%&7: &bCytujac jego: Banshee i Baron zaplaca nam za wszystko..."
          - "&8Xardas&7: &aHmm..."
          - "&8Xardas&7: &aTeraz zaczyna sie ukladac w logiczna calosc."
          - "&8Xardas&7: &aArchos Geddon zniknal w nieznanych nam okolicznosciach."
          - "&8Xardas&7: &aJego wojsko zreszta tez."
          - "&8Xardas&7: &aPodejrzewam teraz, ze jest duze prawdopodobienstwo, ze mogl nas zdradzic..."
          - "&r%player%&7: &bI co teraz?"
          - "&8Xardas&7: &aMusisz czym predzej poinformowac &c&lAlexstrasze&a."
          - "&8Xardas&7: &aDodatkowo musisz wiedziec, ze moj niepokoj wzbudza ta banshee."
          - "&8Xardas&7: &aZnam je tylko z legend, nigdy nie widzialem ich na swoje oczy."
          - "&8Xardas&7: &aBedziemy musieli sie dowiedziec czegos wiecej na temat tej tajemniczej postaci..."
  7:
    talking: false
    targets:
      1:
        id: "fabula_quest_20_7_1"
        type: "zagadaj"
        targetName: "&c&lAlexstrasza"
        message: "Porozmawiaj o odkryciu z &c&lAlexstrasza: %stan%"
        dialog:
          - "&c&lAlexstrasza&7: &aI jak &r%player%&a? Rozwiklales zagadke tych zbiegow okolicznosci?"
          - "&r%player%&7: &bNiestety tak."
          - "&r%player%&7: &bWyglada rowniez na to, ze znikniecie Geddona oraz jego wojsk nie bylo przypadkowe."
          - "&r%player%&7: &bNajwyzszy szaman orkow - Grok wyjawil, ze to Baron jest odpowiedzialny za sprowadzenie ich tutaj."
          - "&r%player%&7: &bMalo tego, wyglada na to, ze wspolpracowal on z jakas banshee."
          - "&c&lAlexstrasza&7: &aBANSHEE!?"
          - "&c&lAlexstrasza&7: &aPrzeciez nikt ich nie widzial od dziesiatek, a moze nawet i od setek lat!"
          - "&c&lAlexstrasza&7: &a..."
          - "&c&lAlexstrasza&7: &aTeraz przynajmniej zaczynaja pewne elementy do siebie pasowac."
          - "&c&lAlexstrasza&7: &aZnowu wykonales kawal dobrej roboty."
          - "&c&lAlexstrasza&7: &aZasluzyles calkowicie na ta nagrode."