  5:
    talking: false
    message: "&r%player%&7: &bHmm.... A wiec jakas banshee oraz Baron otworzyli portal. Bedzie trzeba poinformowac o tym &8Xardasa&b."
    targets:
      1:
        id: "fabula_quest_20_5_1"
        type: "zabij"
        targetName: "&a&lGrok - najwyzszy szaman - BOSS"
