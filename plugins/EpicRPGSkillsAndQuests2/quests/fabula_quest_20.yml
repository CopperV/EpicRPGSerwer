        id: "fabula_quest_20_2_1"
        type: "zagadaj"
        targetName: "&8Xardas"
        message: "Porozmawiaj z &8Xardasem: %stan%"
        dialog:
          - "&r%player%&7: &bNiestety, orkowi szamani nie okazali sie zbyt chetni do rozmowy."
          - "&r%player%&7: &bNie wiem, czy uda mi sie cos tutaj podzialac."
          - "&8Xardas&7: &aNie musisz sie juz tym przejmowac."
          - "&8Xardas&7: &aDowiedzialem sie przed chwila dosyc bardzo ciekawego."
          - "&r%player%&7: &bZamieniam sie w sluch"
          - "&8Xardas&7: &aOtoz szturm na kopalnie assasynow prowadzi pewien ork, ktory moze sie okazac dla nas wazny."
          - "&8Xardas&7: &aJest nim niejaki Grok - najwyzszy z szamanow."
          - "&8Xardas&7: &aMusi on wiedziec cos na nurtujace nas pytania."
          - "&8Xardas&7: &aIdz i wydus to z niego."
  3:
    talking: false
    message: "&r%player%&7: &bTroszke sie zaroilo od gorskich orkow... No nic, trzeba bedzie sie najpierw nimi zajac"
