id: "4_quest_10"                                
name: "&4&oHierarchia orkow"                          
zleceniodawca: "&4Reg"                       
lore:                                               
  - "&aOrkowie to dosyc ciekawe stworzenia w swej naturze."
  - "&aWyraznie mozna wyroznic u nich czysta i klarowna hierarchie."
  - "&aNajnizej znajduja sie zwykli orkowie,"
  - "&aktorzy albo nie sa jeszcze gotowi zostac wojownikami,"
  - "&aalbo do walki juz sie nie nadaja."
  - "&aNa dzien dzisiejszy stanowia najliczniejsza grupe."
  - "&aPozniej sa orkowi wojownicy, ktorzy sa podstawa orkowej armii."
  - "&aCzesto ich mozna spotkac na frontach, walka z nimi nie nalezy do najciezszych."
  - "&aDalej sa elitarni orkowie."
  - "&aUgrupowanie to sklada sie z wyjatkowo wyrozniajacych sie wojownikow."
  - "&aWalka z nimi jest niezwykle ciezka - maja dobry pancerz i najlepsza bron."
  - "&aJeszcze wyzej znajduja sie szamani, ktorzy sluza duchowa rada i pomoca orkom."
  - "&aDysponuja poteznymi zakleciami - nalezy ich sie strzec."
  - "&aJeszcze wyzej znajduja sie generalowie i dowodcy, ale ich radze na razie zostawic."
  - "&aTwoim zadaniem bedzie teraz zapolowanie na kazdego przedstawiciela"
  - "&atych grup."
  - "&aInna hierarchie mozna wyroznic wsrod gorskich orkow,"
  - "&aale to juz zostaw &eMorkvargowi&a."
