        dialog:
          - "&r%player%&7: &bPrzysyla mnie do pomocy &c&lAlexstrasza&b. Podobno jestes jednym z niewielu ocalalych Kyrian."
          - "&b&lTyrael&7: &aTak, zgadza sie."
          - "&b&lTyrael&7: &aZostalem tutaj tylko po to, by sprobowac odzyskac jakos swoich kompanow."
          - "&b&lTyrael&7: &aW rzeczywistosci oni nie pomarli - spaczenie na nich wplynelo - stali sie slugami zla podobnie jak mieszkancy tutejszej wioski."
          - "&b&lTyrael&7: &aRaduje sie me serce z powodu Twej obecnosci, gdyz to pokazuje, ze Pani Zycia i Smierci jeszcze o nas pamieta."
          - "&b&lTyrael&7: &aDziekuje w imieniu swoich i poleglych braci."
          - "&b&lTyrael&7: &aZmeczyles sie pewnie podroza tutaj."
          - "&b&lTyrael&7: &aIdz i odpocznij."
          - "&b&lTyrael&7: &aNie bede na sam poczatek Ciebie katowac zadaniami."