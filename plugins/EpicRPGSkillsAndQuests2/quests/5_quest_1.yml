lore:                                               
  - "&aJak juz wspomnialem, mam dla Ciebie zadanie."
  - "&aA dokladniej nie ja, lecz sama &c&lAlexstrasza&a."
  - "&aGeddon w swoim liscie wspomnial o spaczonych ziemiach"
  - "&awraz z miasteczkiem na polnoc."
  - "&aOkazalo sie, e dosyc powierzchownie opisal tamta sytuacje."
  - "&aGeneralnie jest tam masakra,"
  - "&audalo nam sie powstrzymac rozprzestrzenianie tego czegos,"
  - "&alecz nie wiemy na jak dlugo."
