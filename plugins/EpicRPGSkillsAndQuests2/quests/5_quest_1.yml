        dialog:
          - "&r%player%&7: &bPrzybylem na Wasze wezwanie Wasz..."
          - "&c&lAlexstrasza&7: &aSkoncz juz wreszcie z ta gadka."
          - "&c&lAlexstrasza&7: &aArcholos wiele Tobie zawdziecza."
          - "&c&lAlexstrasza&7: &aPozostala jeszcze tylko jedna rzecz, do ktorej byle nowicjusza nie moge wyslac."
          - "&c&lAlexstrasza&7: &aWedlug listu Geddona, Baron wyslal cale swoje wojsko do walki ze spaczeniem."
          - "&c&lAlexstrasza&7: &aOkazalo sie jednak, ze to inne wojska zostaly tam wyslane - Kyrian."
          - "&c&lAlexstrasza&7: &aNie mam poki co czasu, zeby Ci o nich opowiadac - wazne, ze zmienia to diametralnie postac rzeczy."
          - "&c&lAlexstrasza&7: &aSytuacja musi byc naprawde tragiczna, skoro nawet Kyrianie nie powstrzymali spaczenia."
          - "&c&lAlexstrasza&7: &aPozostaje jeszcze jedna nierozwiklana zagadka, ale to przy innej okazji."
          - "&c&lAlexstrasza&7: &aUdaj sie na polnocna przelecz i tam porozmawiaj z ocalalym Kyrianem - &b&lTyraelem&a."
