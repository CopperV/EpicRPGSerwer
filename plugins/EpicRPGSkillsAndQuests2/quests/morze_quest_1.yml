          - "&4Nars&7: &aZasiada w swym podwodnym palacu."
          - "&4Nars&7: &aNikt nigdy jednak go nie znalazl."
          - "&4Nars&7: &aChodza sluchy, ze jego swiatynia moze sie przemieszczac."
          - "&4Nars&7: &aPodejrzewam, ze jego swiatynia zawitala teraz u brzegow Archolosa."
          - "&4Nars&7: &aTrzeba bedzie to jednak udowdnic."
          - "&4Nars&7: &aJedyna poszlaka, ktora wskazuje na obecnosc palacu Neptulona, to wzmozona obecnosc straznikow wod."
