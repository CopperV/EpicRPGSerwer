          - "&4Nars&7: &aGratuluje dedukcji."
          - "&4Nars&7: &aJak na to wpadles?"
          - "&r%player%&7: &bDobra, niewazne."
          - "&4Nars&7: &aOd zawsze to on byl tym mozgiem, jemu powierzano wszystkie zadania."
