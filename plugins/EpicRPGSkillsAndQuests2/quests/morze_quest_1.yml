          - "&4Nars&7: &aMam nadzieje, ze w koncu to sie zmieni."
          - "&4Nars&7: &aMoj brat zajmuje sie przekletymi piratami, a ja straznikami wod."
          - "&4Nars&7: &aCzy slyszales kiedys o Neptulonie?"
