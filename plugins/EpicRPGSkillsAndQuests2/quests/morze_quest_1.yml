          - "&e&lNers&7: &aNie moga wychodzic na lad, lecz na morzu"
          - "&e&lNers&7: &aatakuja kazdy statek."
          - "&e&lNers&7: &aNazywaja swoj statek latajacy holender."
          - "&e&lNers&7: &aMozna go znalezc tutaj, na poludnie od portu."
          - "&e&lNers&7: &aDopoki tutaj jest, statki z kontynentu"
          - "&e&lNers&7: &anie moga bezpiecznie przybic do portu."
      3:
