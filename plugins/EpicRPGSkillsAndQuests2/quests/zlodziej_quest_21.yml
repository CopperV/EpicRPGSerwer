  - "&aNie dalo sie go dopasc."
  - "&aNiestety na Archolosie spotkal go inny los."
  - "&aValeera go zdradzila i wyladowal w wiezieniu."
  - "&aTrzeba go odbic."
  - "&aTutaj, w piwnicy znajdziesz zejscie do wykopanego"
  - "&atunelu do wiezienia."
  - "&aUdaj sie tam i uwolnij Raczke."
