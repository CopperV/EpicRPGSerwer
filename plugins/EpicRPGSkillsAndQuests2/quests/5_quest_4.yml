lore:                                               
  - "&aBaron Geddon z nieznanych nam powodow"
  - "&anie wyslal tutaj swoich wojsk,"
  - "&alecz wyslal prosbe o pomoc do naszego swiata."
  - "&aZostali tutaj przyslani najlepsi z najlepszych."
  - "&aJak tutaj przybylismy, to nie zastalismy tutaj"
  - "&ajakichs powaznych przeciwnikow,"
  - "&aa tylko te niewinne duszyczki."
  - "&aCos nas jednak pokonalo."
  - "&aZ dnia na dzien zaczelismy tracic swoje umysly,"
  - "&anasza wlasna wole."
  - "&aWiekszosc z nas stala sie niczym te duszyczki,"
  - "&aktore probowales ostatnio uwolnic."
  - "&aProsze Ciebie, abys teraz to samo uczynil"
  - "&amoim braciom."
