        message: "Porozmawiaj z &c&lAlexstrasza: %stan%"
        dialog:
          - "&r%player%&7: &bOto jestem."
          - "&c&oAlexstrasza&7: &aJakie wiesci tym razem przynosisz?"
          - "&r%player%&7: &bTajemniczy kompleks to w rzeczywistosci podziemne przejscie na spaczone ziemie."
          - "&r%player%&7: &bTo tedy musial uciec Archos."
          - "&r%player%&7: &bPodejrzewam, ze sie skrywa gdzies na spaczonych ziemiach."
          - "&c&oAlexstrasza&7: &aBardzo niepokojaca wiadomosc."
          - "&c&oAlexstrasza&7: &aEwidentnie Archos wybudowal tutaj wiele przejsc i postawil wiele portali, ktorych nie ma w planach zamkowych."
          - "&c&oAlexstrasza&7: &aTo tylko pokazuje jak bardzo bylismy slepi na jego dzialania."
          - "&c&oAlexstrasza&7: &aWybudowanie takiego przejscia pod gorami nie moglo trwac pare godzin."
          - "&c&oAlexstrasza&7: &aPowinienes o tym fakcie poinformowac &b&lTyraela&a."
          - "&r%player%&7: &bTak uczynie."
  7:
    talking: false
    targets:
      1:
        id: "fabula_quest_24_7_1"
        type: "zagadaj"
        targetName: "&b&lTyrael"
        message: "Porozmawiaj z &b&lTyraelem: %stan%"
        dialog:
          - "&b&lTyrael&7: &aZ czym teraz do mnie przychodzisz?"
          - "&r%player%&7: &bPrzysyla mnie &c&lAlexstrasza&b."
          - "&r%player%&7: &bMam Ciebie poinformowac o naszych ustaleniach."
          - "&r%player%&7: &bUwaza, ze powinienes o tym wiedziec."
          - "&b&lTyrael&7: &aCzekam z niecierpliwoscia na to, co mi powiesz."
          - "&r%player%&7: &bZapewne juz wiesz, ze Baron Geddon nas zdradzil."
          - "&r%player%&7: &bNajprawdopodobniej celowo Was sprowadzil do spaczenia byscie przegrali."
          - "&r%player%&7: &bWybudowal podziemne przejscie prowadzace z zamku na spaczone ziemie."
          - "&r%player%&7: &bPodejrzewamy, ze nadal przebywa gdzies tutaj."
          - "&r%player%&7: &bSwoj plan realizowal od wielu miesiecy jak nie lat."
          - "&r%player%&7: &bA my bylismy slepi - niczego nie zauwazylismy."
          - "&b&lTyrael&7: &aNajjasniejsza Archontko..."
          - "&b&lTyrael&7: &aJak moglismy byc tak slepi..."
          - "&b&lTyrael&7: &aGeddon musi poniesc kare!"
          - "&r%player%&7: &bTo nie wszystko."
          - "&r%player%&7: &bOkazuje sie, ze nie dzialal sam."
          - "&r%player%&7: &bDzialal z pewna dziwna elfka - Sylvana."
          - "&r%player%&7: &bPoki co nic nie wiemy na jej temat."
          - "&b&lTyrael&7: &aJezeli wspolpracowala z Geddonem, to musi byc jak najszybciej odszukana."
          - "&b&lTyrael&7: &aPoki jest na wolnosci..."
          - "&b&lTyrael&7: &aPoki my nie wiemy, gdzie sie ona podziewa..."
          - "&b&lTyrael&7: &aMoze stanowic znacznie wieksze zagrozenie niz obecnie Geddon."
          - "&b&lTyrael&7: &aDziekuje Ci za te wiesci."
          - "&b&lTyrael&7: &aIdz, ruszaj w swoja strone..."