id: dungeon_3
name: '&5&lMroczny Dwor - Normalny'
zleceniodawca: '&c&lMilten'
lore:
- '&aPowierzono mi ofensywe na Dwor Herobrine.'
- '&aTo dobry wybor, zwazajac na to, ze mam'
- '&ajuz doswiadczenie w tego typu wyprawach.'
- '&aNa nasza niekorzysc gra to, ze nic o tym Dworze'
- '&anie wiemy.'
- '&aDlatego tez plan jest wzglednie prosty i prymitywny.'
- '&aCzyli wdzieramy sie tam i wybijamy wszystko po drodze.'
- '&aNie wiemy z czym bedziemy miec tam do czynienia,'
- '&aa nie chcemy, aby Herobrine dostal mocne wsparcie'
- '&apodczas walki z nim.'
