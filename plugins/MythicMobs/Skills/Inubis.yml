InubisSpawn:
  Skills:
  - message{m="<mob.name><&co> &7Chaos jest moim zywiolem!"} @PlayersInRadius{r=70}
  - threat{amount=50} @PlayersInRadius{r=70;limit=1;sort=RANDOM}
  - delay 20
  - summon{mob=SengaSummon;amount=4;radius=2;os=true} @self

